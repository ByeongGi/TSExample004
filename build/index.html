<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue Example</title>
</head>

<body>

  <h1>Vue Example</h1>

  <h3>Data Bind example</h3>

  <div id="exam_1">
    {{ message }}
  </div>


  <h3>Event Bind example</h3>

  <div id="exam_2">
    <span v-bind:title="message">
    이벤트 바인딩 체크
  </span>
  </div>


  <h3>Data Bind example</h3>

  <div id="exam_3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
  </div>


  <h3>Data List Loop example</h3>
  <div id="exam_4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
 </div>

 <h3>Data List Loop example</h3>
 <div id="exam_5">
  <p>{{ message }}</p>
  <button v-on:click="callBackFun">Reverse Message</button>
</div>

  <script src="client.js"></script>
</body>

</html>
